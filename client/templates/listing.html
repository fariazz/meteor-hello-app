<template name="listing">
  <div class="row">
    <div class="col-xs-12">
    <a id="newEntry" class="btn btn-default btn-lg btn-primary btn-block" href="/taskForm">New</a>
  </div>
  </div>
  <div class="row" style="margin-top:40px;">
    <div class="col-xs-12">
      <ul class="list-group">
        {{#each tasks}}
          <li class="list-group-item">{{text}} <span style="float:right" class="removeBtn glyphicon glyphicon-remove"></span></li>
        {{/each}}
      </ul>
    </div>
  </div>

</template>
